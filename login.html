    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->

    <!-- Google Web Fonts -->
     

    <!-- Icon Font Stylesheet -->
    <link href="./assets/lib/fontawesome-free-6.5.1-web/css/all.min.css" rel="stylesheet">

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


   
    <!-- login page start -->
    <main id="main">
        <section class="login-layout position-relative p-3">
            <div class="login-section">
                <div class="container">
                    <div class="justify-content-center row">
                        <div class="col-md-12 col-lg-10">
                            <div class="wrap d-md-flex justify-content-center">
                                <!-- <div class="align-items-center d-flex  p-4 p-lg-5 text-center text-wrap"> -->
                                <!-- <div class="text w-100">
                                        <h2>Welcome to login PSI Portal</h2>
                                        <img src="assets/img/Screenshot 2024-02-28 105014.png"
                                            alt="logo_industriesdepartment" class="bank-logo">

                                        <img src="assets/img/download.jpg" class="mt-3 loginpage-img" alt="login">
                                    </div> -->
                                <!-- </div> -->
                                <div class="login-wrap p-4 p-lg-5">
                                    <div class="d-flex">
                                        <div class="text text-center w-100">
                                            <img src="assets/img/Screenshot 2024-02-28 105014.png"
                                                alt="logo_industriesdepartment" class="bank-logo m-0">
                                            <h4 class="text-center">Welcome to login PSI Portal</h4>


                                            <!-- <img src="assets/img/download.jpg" class="mt-3 loginpage-img" alt="login"> -->
                                        </div>

                                    </div>
                                    <form action="#" class="signin-form">
                                        <div class="form-group mb-3 position-relative">
                                            <label class="label" for="name">Username</label>
                                            <input type="text" class="form-control" placeholder="Username" required="">
                                            <img src="assets/img/email-login.png" alt="email-login"
                                                class="input-indicator">
                                        </div>
                                        <div class="form-group mb-3 position-relative">
                                            <label class="label" for="password">Password</label>
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Password" required="">
                                            <img src="assets/img/password-login-lock.png" alt="password-login-lock"
                                                class="input-indicator">
                                            <img src="assets/img/password-login-eye.png" alt="password-login-eye"
                                                id="btn" class="input-indicator input-indicator-eye">
                                            <span toggle="#password-field"
                                                class="fa fa-fw field-icon toggle-password eyeinput">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="label" for="password">Enter Captcha</label>
                                            <div class="captch text-center">
                                                <h4>JHGF</h4>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Enter Captcha"
                                                required="">
                                        </div>
                                        <div class="form-group">

                                            <button type="submit" class="form-control btn btn-primary submit px-3"> <a
                                                    href="./first_page.html"
                                                    class="align-items-center d-flex h-100 justify-content-around text-white w-100">Sign
                                                    In</a></button>
                                        </div>

                                        <div class="align-items-center d-flex justify-content-center links-login mt-2">
                                            <a href="./newuser.html" class="mx-1"><span class="mx-1"><img
                                                        src="./assets/img/new-user.png" alt="new-user"></span>New
                                                User</a>
                                            <a href="" class="mx-1"><span class="mx-1"><img
                                                        src="./assets/img/forgot.png" alt="new-user"
                                                        class="forgot-pwd"></span>Forgot
                                                Password</a>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </section>
    </main>
    <!-- login page end -->


    

    <!-- JavaScript Libraries -->
